{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
{% for new in news %}
    <div class="row">
    <div class="col-lg-12 block-news">
        <h1><a href="{% url 'blog:post' new.id %}" >{{ new.title }}</a></h1>
    <p class="icon-bar"><i>Дата публикации: {{ new.news_date }}</i></p>
            {% autoescape off %}
                {{ new.news_text}}
            {% endautoescape %}
    </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
